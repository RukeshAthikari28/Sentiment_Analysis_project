<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Sentiment Analysis</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
    }

    h1 {
      background-color: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2.5rem;
      border-radius: 8px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .container p {
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .review-input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #ff7043;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #f4511e;
    }

    .emoji {
      font-size: 48px;
      text-align: center;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }

    .footer a {
      color: #ff7043;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Check Sentiment for Movie Review</h1>

    <form action="{{ url_for('predict') }}" method="POST">
      <p>
        Review: 
        <input type="text" name="review" class="review-input" required placeholder="Enter your movie review here">
      </p>

      <p>
        <input type="submit" value="Check Sentiment" class="submit-btn">
      </p>
    </form>

    <div class="emoji">
      &#128512; &#128516; &#128517; &#128514;
    </div>

    <div class="footer">
      <p>Visit the <a href="https://optimalxai.com/" target="_blank">OptimalXAI website</a> for more details.</p>
    </div>
  </div>

</body>
</html>
